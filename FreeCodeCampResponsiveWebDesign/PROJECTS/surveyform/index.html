<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1 id="title">SURVEY FORM</h1>
      <p id="description">Fill in this survey</p>
    </header>    
    <main>
      <form>
      <fieldset>
      <form id="survey-form">
        <label for="name" id="name-label">Please enter your name: </label>
        <input id="name" type="text" placeholder="Your Name" required>
        <label for="email" id="email-label">Please enter your email: </label>
        <input id="email" type="email" placeholder="email@domain.com" required>
        <label for="number" id="number-label">Please enter your age: </label>
        <input id="number" type="number" min="5" max="100" placeholder="5 - 100">
        </fieldset>
        <fieldset>
        <label for="dropdown">Dropdown: </label>
        <select id="dropdown">
          <option> (Please select) </option>
          <option> One </option>
        </select>
        </fieldset>
        <fieldset>        
          <label>Spam or Eggs: </label>
          <label><input type="radio" name="radio-group" class="inline" id="spam" value="0"> Spam</label>
          <label><input type="radio" name="radio-group" class="inline" id="eggs" value="1"> Eggs</label>
        </fieldset>
        <fieldset>
          <label>Checkboxes: </label>
          <label><input type="checkbox" value="0" class="inline" id="pancake"> Pancake</label>
          <label><input type="checkbox" value="1" class="inline" id="sandwich"> Sandwich</label>
        </fieldset>
        <textarea rows="3" cols="30">Please enter additional comments here</textarea>
        <input type="submit" id="submit" value="Submit">
      </form>      
    </main>
  </body>
</html>
